<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webglPhoneTakeAPhoto</title>
    <style>
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .app-button {
        margin: 10px;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=800 height=600 tabindex="-1" style="width: 800px; height: 600px; background: #231F20"></canvas>
    
    <!-- New content: Text and Image Buttons -->
    <div class="button-container">
      <p>Get the full version on the app stores</p>
      <a href="https://testflight.apple.com/join/W152uT7z" class="app-button" target="_blank">
        <img src="ios_button.png" alt="iOS TestFlight">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.nakas.phonetakeaphoto" class="app-button" target="_blank">
        <img src="android_button.png" alt="Google Play">
      </a>
    </div>
    
    <script src="Build/ok1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ok1.data",
        frameworkUrl: "Build/ok1.framework.js",
        codeUrl: "Build/ok1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "webglPhoneTakeAPhoto",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false,
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webglPhoneTakeAPhoto</title>
    <script>
      function updateCanvasSize() {
        var canvas = document.querySelector("#unity-canvas");

        // Check if the device is a mobile device
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var orientation = window.orientation || window.screen.orientation.angle;

          // Portrait orientation
          if (orientation === 0 || orientation === 180) {
            canvas.width = 600;
            canvas.height = 800;
          }
          // Landscape orientation
          else if (orientation === 90 || orientation === -90) {
            canvas.width = 800;
            canvas.height = 600;
          }
        } else {
          // For desktops, use landscape orientation dimensions
          canvas.width = 800;
          canvas.height = 600;
        }
      }
    </script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;" onload="updateCanvasSize()" onresize="updateCanvasSize()">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20"></canvas>
    <script src="Build/ok.loader.js"></script>
    <script>
      // Rest of your existing code
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Add a listener for orientation changes and update the canvas size accordingly
      window.addEventListener("orientationchange", updateCanvasSize);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ok.data",
        frameworkUrl: "Build/ok.framework.js",
        codeUrl: "Build/ok.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "webglPhoneTakeAPhoto",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
